<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mega Utama Group - E-Commerce</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />

    <style>
      /* Reset Global: Menghilangkan kesan tebal dan norak secara halus */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* KUNCI: Membuat font dan icon terlihat lebih tipis & tajam */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      body {
        background-color: #FBFCFD;
        /* Menggunakan warna abu tua gelap, bukan hitam pekat agar lebih soft */
        color: #1e293b;
        overflow-x: hidden;
      }

      /* Mengatur ketebalan Icon agar konsisten tipis di seluruh aplikasi */
      i {
        font-weight: 200 !important;
      }

      /* Memastikan Map Leaflet tetap berfungsi normal di Live */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Utility untuk menyembunyikan scrollbar tanpa merusak fungsi scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
